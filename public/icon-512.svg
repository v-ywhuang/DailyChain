<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 - Aurora风格 -->
  <defs>
    <linearGradient id="bgGradient512" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient512" x1="0" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow512">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient512)"/>
  
  <!-- 背景装饰圆 - 增加层次感 -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.05"/>
  <circle cx="412" cy="412" r="80" fill="white" opacity="0.05"/>
  
  <!-- 链条图标 - 现代简约风格 -->
  <g transform="translate(128, 128)" filter="url(#glow512)">
    <!-- 左环 -->
    <path d="M 75 85 A 42 42 0 1 1 75 171 A 42 42 0 0 1 75 85 Z" 
          fill="none" 
          stroke="url(#iconGradient512)" 
          stroke-width="20" 
          stroke-linecap="round"
          filter="url(#shadow512)"/>
    
    <!-- 右环 -->
    <path d="M 181 85 A 42 42 0 1 1 181 171 A 42 42 0 0 1 181 85 Z" 
          fill="none" 
          stroke="url(#iconGradient512)" 
          stroke-width="20" 
          stroke-linecap="round"
          filter="url(#shadow512)"/>
    
    <!-- 连接线 -->
    <line x1="96" y1="128" x2="160" y2="128" 
          stroke="url(#iconGradient512)" 
          stroke-width="20" 
          stroke-linecap="round"
          filter="url(#shadow512)"/>
    
    <!-- 连接点装饰 -->
    <circle cx="96" cy="128" r="6" fill="white" opacity="0.8"/>
    <circle cx="160" cy="128" r="6" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 装饰点 - 增加动感 -->
  <circle cx="430" cy="82" r="10" fill="white" opacity="0.6"/>
  <circle cx="82" cy="430" r="8" fill="white" opacity="0.5"/>
  <circle cx="450" cy="400" r="8" fill="white" opacity="0.4"/>
  <circle cx="62" cy="100" r="6" fill="white" opacity="0.3"/>
</svg>
