<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 - Aurora风格 -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="192" y2="192" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="192" height="192" rx="42" fill="url(#bgGradient)"/>
  
  <!-- 链条图标 - 现代简约风格 -->
  <g transform="translate(48, 48)" filter="url(#glow)">
    <!-- 左环 -->
    <path d="M 28 32 A 16 16 0 1 1 28 64 A 16 16 0 0 1 28 32 Z" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- 右环 -->
    <path d="M 68 32 A 16 16 0 1 1 68 64 A 16 16 0 0 1 68 32 Z" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- 连接线 -->
    <line x1="36" y1="48" x2="60" y2="48" 
          stroke="url(#iconGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
  </g>
  
  <!-- 装饰点 - 增加动感 -->
  <circle cx="160" cy="32" r="4" fill="white" opacity="0.6"/>
  <circle cx="32" cy="160" r="3" fill="white" opacity="0.5"/>
  <circle cx="170" cy="150" r="3" fill="white" opacity="0.4"/>
</svg>
